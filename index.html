<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1 class="text-3xl font-bold">To Do List Website</h1>
    </header>

    <main>
        <section>
            <form class="flex gap-4 mb-4" action="">
                <input class="border p-2 rounded " type="text" id="todo-input"  placeholder="Enter a new To Do Item">
                <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Select a date">
            </form>
            <button class="border p-2 rounded bg-green-500 text-white" type="button" onclick="addTodo();" id="add-todo-btn">Add todo</button>
        </section>

        <section class="flex justify-between my-4">
            <button class="border p-2 rounded bg-red-500 text-white" id="clear-all-btn">Clear All Todos</button>
            <button class="border p-2 rounded bg-blue-500 text-white" id="filter-todos-btn">Filter Todos</button>
        
        </section>

        <section class="border-1">
            <ul class="text-center" id="todo-list">
                <li>No To Do Available</li>
            </ul>
        </section>
    </main>

    <footer>
        <p class="text-center text-gray-500">&copy; 2025 To Do List Website - K.</p>
    </footer>


    <script src="js/script.js"></script>
</body>
</html>
