<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="bg-white shadow-lg rounded-3xl p-10">
            <header>
                <h1 class="text-3xl text-center font-bold mb-10">To Do List Website</h1>
            </header>
            <main>
                <section>
                    <form class="flex gap-1 mb-4" action="">
                        <input class="border p-2 rounded" type="text" id="todo-input"  placeholder="Enter a new To Do Item">
                        <input class="border p-2 rounded" type="date" id="todo-date" placeholder="Select a date">
                        <button class="border p-2 rounded bg-blue-600 text-white cursor-pointer flex-grow px-5 font-bold" type="button" onclick="addTodo();" id="add-todo-btn">+</button>
                    </form>
                </section>
                
                <!-- <section class="flex justify-start mb-4">
                    <button class="border p-2 rounded bg-cyan-500 text-white cursor-pointer font-bold" type="button" onclick="filterTodo();" id="filter-todos-btn">Filter Todos</button>
                </section> -->
                <section class="flex-grow text-right gap-2 mb-4">
                    <button class="border p-2 rounded bg-red-500 text-white cursor-pointer font-bold" type="button" onclick="deleteTodo();" id="clear-all-btn">Clear All Todos</button>
                </section>
                    
                
                <section class="border-1 rounded p-2 bg-gray-200">
                    <ul class="text-center" id="todo-list">
                        <li>No To Do Available</li>
                    </ul>
                </section>
            </main>
        </div>
        <footer>
        <p class="text-center text-gray-500">&copy; 2025 To Do List Website - K.</p>
    </footer>
    
    
    <script src="js/script.js"></script>
</body>
</html>
